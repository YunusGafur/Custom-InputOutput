<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Input/Output Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class='bold-line'></div>
<div class='container'>
  <div class='window'>
    <div class='overlay'></div>
    <div class='content'>
      <div class='welcome'>Hello There!</div>
      <div class='subtitle'>We're almost done. Before using our services you need to create an account.</div>

      <div class='input-fields'>
        
        <input type='text' placeholder='Username' class='input-line full-width'>
        <input type='email' placeholder='Email' class='input-line full-width'>
        <input type='password' placeholder='Password' class='input-line full-width'>
        <input type='text' placeholder='DOB' class='input-line full-width'>

        <label>Favorite Color:</label>
        <select id="colorInput">
          <option>Red</option>
          <option>Blue</option>
          <option>Green</option>
          <option>Purple</option>
        </select>

        <br><br>

        <label>Favorite Pet:</label><br>
        <input type="radio" name="pet" value="Dog"> Dog<br>
        <input type="radio" name="pet" value="Cat"> Cat<br>
        <input type="radio" name="pet" value="Fish"> Fish<br><br>

      </div>

      <div>
        <button id="submitBtn" class='ghost-round full-width'>Create Account</button>
      </div>

      <br>
      <div id="output" style="color:white; font-size: 16px;"></div>

    </div>
  </div>
</div>

<script src="java.js"></script>
</body>
</html>
